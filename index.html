<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Game of Thrones Hangman</title>
</head>
<body>

    <div id="titlebox"><center><img id="titletext" src="assets/images/titletext.jpg" alt="Game of Thrones Hangman" border="0"></center></div>

    <div id="gamebox">
        <br><br>
        <p id="directions-text">Press any key to begin!</p>
        <br>
        <p id="direct">Guess the following word:</p>
        <br><br><br>
        <p id="word-blanks"><h1></h1></p>
        <br><br><br>
        <p id="letters-guessed"></p>
        <br><br>
        <p id="guesses-remain"></p>
        <br><br>
        <p id="number-wins"></p>

    </div>

    <script src="assets/javascript/game.js"></script>

    <audio id="audiotag1" src="assets/audio/music.mp3" preload="auto"></audio>
    
</body>
</html>
